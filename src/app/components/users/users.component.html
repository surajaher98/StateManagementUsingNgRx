<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of userList; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>
                {{ item.name }}
            </td>
            <td>{{ item.email }}</td>
            <td>{{ item.phone }}</td>
        </tr>
    </tbody>
</table>
